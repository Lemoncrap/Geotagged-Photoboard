<html>
	<head>
		<title>Geotagged Photoboard</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
		<script data-require="angular.js@*" data-semver="1.3.0-beta.14" src="http://code.angularjs.org/1.3.0-beta.14/angular.js"></script>
		<script type="text/javascript" src="assets/js/date.js"></script>

	</head>
	<body>
		<div ng-controller="geotagController" ng-app="geotagApp">
		<!-- Header -->
				<div id="header">
	
					<div class="top">
	
						<!-- Logo -->
							<div id="logo">
								<span class="image avatar48"><img src="/geotagged/images/icon.jpg" height="80%" width="80%" alt="" /></span>
								<h1 id="title">TheRightWayUp</h1>
								<p>Geotagged Photo Board</p>
							</div>
	
						<!-- Nav -->
							<nav id="nav">
								<ul>
									<li><a href="/geotagged" id="home-link" class="skel-layers-ignoreHref"><span>Home</span></a></li>
									<li><a href="#events" id="events-link" class="skel-layers-ignoreHref"><span>Events</span></a></li>
								</ul>
							</nav>
					</div>
	
					<div class="bottom">
	
						<!-- Social Icons -->
							<ul class="icons">
								<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
								<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
								<li><a href="#" class="icon fa-github"><span class="label">Github</span></a></li>
								<li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
							</ul>
	
					</div>
	
				</div>
	
			<!-- Main -->
			
				<div id="main">
					<!-- Add Event -->
						<section id="event" class="one dark cover">
							<div class="container">
								<form method="POST" enctype="multipart/form-data" action="event">
									<header>
										<h2 class="alt"><strong>Add Event</strong></h2>
										<p>Please enter the event name and description</p>
										<br/>  
										<input required="required" type="text" name="name" style="color:#888; text-align:center;" value="Enter the event name" onfocus="clearContents(this);"></input>
										<br/>
										<textarea required="required" onfocus="clearContents(this);" name="desc" rows="2" cols="50">Please enter a description...</textarea>
									</header>
	
									<footer>
										<input type="submit" value="Submit"></input>
									</footer>
								</form>
							</div>
						</section>
					
					<!-- View Events -->
						<section id="events" class="two">
							<div class="container">
		
								<header>
									<h2>Events</h2>
								</header>
								
								<table class="Table" id="eventTable">
								    <tr>
				                        <td>
				                            Event Names
				                        </td>
				                        <td >
				                            Event Descriptions
				                        </td>
                    				</tr>
									<tr ng-repeat="event in events">
							            <td>{{event.name}}</td>
							            <td>{{event.desc}}</td>
			        				</tr>
		        				</table> 	   
							</div>
						</section>
				</div>

			<!-- Footer -->
				<div id="footer">
	
					<!-- Copyright -->
						<ul class="copyright">
							<li>&copy; TheRightWayUp.org All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
						</ul>
	
				</div>
		</div>
		
		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/jquery.scrolly.min.js"></script>
		<script src="assets/js/jquery.scrollzer.min.js"></script>
		<script src="assets/js/skel.min.js"></script>
		<script src="assets/js/util.js"></script>
		<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
		<script src="assets/js/main.js"></script>
		<script type="text/javascript" src="assets/js/event.js"></script>
		
	</body>
	<script type="text/javascript">
		
		function clearContents(element) {
			  element.value = '';
		}
	</script>

</html>
